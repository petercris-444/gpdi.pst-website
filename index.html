<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard GPdI El Shaddai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top bar -->
  <div class="top-bar">
    <span class="address">üìç Jl. Gereja, Desa Pinang Sebatang Timur</span>
    <div class="social">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
    </div>
  </div>

  <!-- Header dengan logo -->
  <header>
    <div class="logo">
      <img src="logo-gpdi.png" alt="Logo GPdI">
      <div class="logo-text">
        <h2>GPdI El Shaddai</h2>
        <p>Pinang Sebatang Timur</p>
      </div>
    </div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">DEPARTMENT</a>
      <a href="#">NEWS</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <!-- Welcome section -->
  <section class="welcome">
    <h3 class="orange">SELAMAT DATANG</h3>
    <h1>GEREJA PANTEKOSTA di INDONESIA</h1>
    <p>Pinang Sebatang Timur.</p>
    <div class="background-text">DISCIPLESHIP</div>
  </section>

  <!-- Dashboard cards -->
  <section class="cards">
    <div class="card">
      <h3>Event</h3>
      <button>OPEN</button>
    </div>
    <div class="card">
      <h3>Gallery</h3>
      <button>OPEN</button>
    </div>
    <div class="card">
      <h3>Music</h3>
      <button>OPEN</button>
    </div>
    <div class="card">
      <h3>Reflection</h3>
      <button>OPEN</button>
    </div>
  </section>
</body>
</html>
