<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gereja Pantekosta di Indonesia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <span>Jl. Gereja, Desa Pinang Sebatang Timur</span>
      <div class="social-icons">
        <a href="#"><img src="facebook-icon.png" alt="Facebook" /></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram" /></a>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">DEPARTMENT</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>SELAMAT DATANG<br>GEREJA PANTEKOSTA di INDONESIA<br>Pinang Sebatang Timur</h1>
    <div class="background-text">DISCIPLESHIP</div>
  </section>

  <section class="features">
    <div class="feature-card">
      <img src="event-icon.png" alt="Event" />
      <h3>Event</h3>
      <button onclick="openFeature('event')">OPEN</button>
    </div>
    <div class="feature-card">
      <img src="gallery-icon.png" alt="Gallery" />
      <h3>Gallery</h3>
      <button onclick="openFeature('gallery')">OPEN</button>
    </div>
    <div class="feature-card">
      <img src="music-icon.png" alt="Music" />
      <h3>Music</h3>
      <button onclick="openFeature('music')">OPEN</button>
    </div>
    <div class="feature-card">
      <img src="reflection-icon.png" alt="Reflection" />
      <h3>Reflection</h3>
      <button onclick="openFeature('reflection')">OPEN</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
